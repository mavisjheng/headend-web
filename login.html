<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Headend</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <!-- start of login form -->
    <div class="container font-agency">
        <form class="form-signin">
            <h1 class="form-signin-heading">Log in to Headend</h1>
            <label for="userName" class="sr-only">User Name</label>
            <input type="text" name="userName" id="userName" class="form-control" placeholder="User Name" required>
            <label for="userPassword" class="sr-only">Password</label>
            <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="Password" required>
            <div>
                <input type="checkbox" id="remember-me" name="remember-me" value="yes" checked>
                <label for="remember-me" class="font-20"> Remember Me </label>
            </div>
            <button class="btn btn-primary btn-block font-24" type="submit">Log in</button>
        </form>
    </div>
    <!-- end of login form -->

    <!-- start of the footer -->
    <footer class="font-agency">
        <div class="navbar navbar-default navbar-fixed-bottom site-footer">
            <div class="container">
                <p class="navbar-text pull-left" style="color: #000000">&copy; 2015 <a href="http://www.acbel.com/About_AcBel.aspx" target="_blank" style="color: #000000">AcBel Polytech Inc.</a> Designed By Er-Jhen Jheng</p>
                <a href="" class="navbar-text pull-right" data-toggle="modal" data-target="#contactus" style="color: #000000">Contact Us</a>
            </div>
        </div>
    </footer>
    <!-- end of the footer -->

    <!-- start of Contact Us Modal -->
    <div class="modal fade" id="contactus">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                    </button>
                    <h4 class="modal-title" id="contactUsModalLabel">Contact AcBel</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="contactName" class="col-sm-offset-2 col-sm-2 control-label">Name</label>
                            <div class="col-sm-7">
                                <input type="text" name="contactName" class="form-control" id="contactName" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactEmail" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
                            <div class="col-sm-7">
                                <input type="email" name="contactEmail" class="form-control" id="contactEmail" placeholder="you@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactMessage" class="col-sm-offset-2 col-sm-2 control-label">Message</label>
                            <div class="col-sm-7">
                                <textarea type="text" name="contactMessage" class="form-control" rows="7" id="contactMessage" placeholder="Your Message here" required></textarea>
                            </div>
                        </div>
                        <div>
                            <input type="submit" id="contactussubmit" class="btn btn-primary col-sm-offset-5" value="Submit">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery-1.11.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
