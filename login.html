<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Headend</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- start of login form -->
    <div class="container font-agency">
        <form class="form-signin" role="form">
            <h1 class="form-signin-heading">Log in to Headend</h1>
            <label for="inputName" class="sr-only">User Name</label>
            <input type="text" id="inputName" class="form-control" placeholder="User Name" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label class="font-20"><input type="checkbox" value="remember-me"> Remember me </label>
            </div>
            <button class="btn btn-primary btn-block font-24" type="submit">Log in</button>
        </form>
    </div>
    <!-- end of login form -->
    <!-- start of the footer -->
    <footer class="font-agency">
        <div class="navbar navbar-default navbar-fixed-bottom site-footer">
            <div class="container">
                <p class="navbar-text pull-left" style="color: #000000">&copy; 2015 <a href="http://www.acbel.com/About_AcBel.aspx" target="_blank" style="color: #000000">AcBel Polytech Inc.</a> Designed By Er-Jhen Jheng</p>
            </div>
        </div>
    </footer>
    <!-- end of the footer -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
